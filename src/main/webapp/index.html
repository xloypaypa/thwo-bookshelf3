<!DOCTYPE html>
<html>
<head lang="en">
  <title>TW Bookshelf</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="./index.css">
  <link href="./components/Header/index.html" rel="import" id="Header">
  <link href="./components/Footer/index.html" rel="import" id="Footer">
  <script src="./utils/httpRequest.js"></script>
  <script src="./config/Constants.js"></script>
</head>
<body>
<script type="text/javascript">
  var Header = document.querySelector('#Header');
  document.body.appendChild(Header.import.querySelector('.g-head'));
</script>

<div class="g-ad">
  <a href="#"><img src="img/demobanner.png" alt="万有青年绘 梦想漫游者"/></a>
</div>

<div class="main-wrap">
  <div class="g-box">
    <h3 class="hd">
      bookshelf
    </h3>
    <div class="bd">
      <table class="module-book-list">
        <thead>
        <tr>
          <th class="col-title">Title</th>
          <th class="col-author">Author</th>
          <th class="col-isbn">ISBN</th>
          <th class="col-price">Price ($)</th>
          <th class="col-operates">Operates</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <a class="more" href="#">more&gt;&gt;</a>
  </div>
</div>

<script type="text/javascript">
  var Footer = document.querySelector('#Footer');
  document.body.appendChild(Footer.import.querySelector('.g-footer'));
</script>

<script src="./index.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
</body>
</html>
